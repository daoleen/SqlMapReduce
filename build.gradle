apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies() {
	compile 'com.google.code.gson:gson:2.2.4'
	compile 'log4j:log4j:1.2.17'
	compile 'org.apache.hadoop:hadoop-core:1.2.1'
	compile 'org.apache.hadoop:hadoop-mapreduce:0.23.10'
	compile 'org.apache.commons:commons-io:1.3.2'
	compile 'commons-daemon:commons-daemon:1.0.15'
//	compile 'commons-daemon:commons-daemon:1.0.3'  // NEED TO REPLACE ON 1.0.15 VERSION!!!
}

jar {
   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
   manifest { attributes 'Main-Class': 'com.daoleen.hadoop.mapreduce.sql.Main' }
}

eclipse {
	classpath {
		downloadSources = true
    	downloadJavadoc = true
	}
}
